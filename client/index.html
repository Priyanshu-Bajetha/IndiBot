<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndiBot - AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="toptext text-3xl text-black ">
    <h2 class=" text-sm text-center">Welcome To</h2>
    <h1 class=" font-extrabold text-center">IndiBot</h1>
    </div>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1"
          placeholder="Ask Your Questions..."></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
